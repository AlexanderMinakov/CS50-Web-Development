<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		An unordered List:
		<ul>
			<li>One Item</li>
			<li>Another Item</li>
			<li>Yet Another Item</li>
		</ul>
		An Ordered List:
		<ol>
			Zeroth Item
			<li>First Item</li>
			<li>Second Item</li>
			Second and a halfth item
			<li>Third Item</li>
		</ol>
	</body>
</html>
